{% extends "base.html" %}

{% load crispy_forms_tags %}

{% block title %}
  Form
{% endblock title %}
{% block content %}
  <h1>{{ title }}</h1>
  <form method="post" class="form-horizontal">
    {% csrf_token %}
    {{ form|crispy }}
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-primary">{{ button_label }}</button>
      </div>
    </div>
  </form>
{% endblock content %}
