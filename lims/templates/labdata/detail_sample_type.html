{% extends "base.html" %}

{% load role_tags %}

{% block content %}
  <div class="container mt-4">
    <h1>Sample Type Details</h1>
    <dl class="row mt-4">
      <dt class="col-sm-2">Source</dt>
      <dd class="col-sm-10">
        {{ sample_type.source }}
      </dd>
      <dt class="col-sm-2">Description</dt>
      <dd class="col-sm-10">
        {{ sample_type.description }}
      </dd>
      <!-- Add more fields as needed -->
    </dl>
    <!-- Navigation Buttons -->
    <div class="mt-3">
      <!-- Go back button -->
      <a href="{% url 'labdata_homepage' %}" class="btn btn-secondary">Back to Dashboard</a>
      {% if request.user|has_role:"PI" %}
        <!-- Edit button -->
        <a href="{% url 'update_sampletype' sample_type.id %}"
           class="btn btn-primary">Edit</a>
        <!-- Delete button -->
        <a href="{% url 'confirm_delete' 'sample_type' sample_type.id %}"
           class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>
{% endblock content %}
