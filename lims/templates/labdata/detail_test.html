{% extends "base.html" %}

{% load role_tags %}

{% block content %}
  <div class="container mt-4">
    <h1>Test Details</h1>
    <dl class="row mt-4">
      <dt class="col-sm-2">Name</dt>
      <dd class="col-sm-10">
        {{ test.name }}
      </dd>
      <dt class="col-sm-2">Description</dt>
      <dd class="col-sm-10">
        {{ test.description }}
      </dd>
      <dt class="col-sm-2">Reportable Results</dt>
      <dd class="col-sm-10">
        {{ test.reportable_results }}
      </dd>
    </dl>
    <!-- Navigation Buttons -->
    <div class="mt-3">
      <!-- Go back button -->
      <a href="{% url 'labdata_homepage' %}" class="btn btn-secondary">Back to List</a>
      {% if request.user|has_role:"PI" %}
        <!-- Edit button -->
        <a href="{% url 'update_test' test.id %}" class="btn btn-primary">Edit</a>
        <!-- Delete button -->
        <a href="{% url 'confirm_delete' 'test' test.id %}"
           class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>
{% endblock content %}
