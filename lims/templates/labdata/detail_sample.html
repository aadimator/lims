{% extends "base.html" %}

{% load role_tags %}

{% block content %}
  <div class="container mt-4">
    <h1>Sample Details</h1>
    <dl class="row mt-4">
      <dt class="col-sm-2">Collect Date</dt>
      <dd class="col-sm-10">
        {{ sample.collect_date }}
      </dd>
      <dt class="col-sm-2">Type</dt>
      <dd class="col-sm-10">
        <a href="{{ sample.type.get_absolute_url }}">{{ sample.type }}</a>
      </dd>
      <dt class="col-sm-2">Specimen</dt>
      <dd class="col-sm-10">
        <a href="{{ sample.specimen.get_absolute_url }}">{{ sample.specimen }}</a>
      </dd>
      <!-- Add more fields as needed -->
    </dl>
    <!-- Navigation Buttons -->
    <div class="mt-3">
      <!-- Go back button -->
      <a href="{% url 'labdata_homepage' %}" class="btn btn-secondary">Back to List</a>
      {% if request.user|has_role:"PI" %}
        <!-- Edit button -->
        <a href="{% url 'update_sample' sample.id %}" class="btn btn-primary">Edit</a>
        <!-- Delete button -->
        <a href="{% url 'confirm_delete' 'sample' sample.id %}"
           class="btn btn-danger">Delete</a>
      {% endif %}
    </div>
  </div>
{% endblock content %}
